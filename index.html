<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
  </head>

    <body>

    <!-- Title -->

      <header>
        <h1 class="title">
          Rock, Paper, Scissors
        </h1>
      </header>

      <section class="question">
        <p>Which do you choose?</p>
      </section>

    <!-- Buttons -->

      <section class="button-container">
        <button class="rock" id="rock">
          <img src="assets/images/rock.png" alt="rock">
        </button>
        <button class="paper" id="paper">
          <img src="assets/images/paper.png" alt="paper">
        </button>
        <button class="scissors" id="scissors">
          <img src="assets/images/scissors.png" alt="scissors">
        </button>
      </section>

      <script src="./main.js"></script>
    </body>
</html>
